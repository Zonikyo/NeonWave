<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaterWall - Unblocked Games</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h1>WaterWall</h1>
            </div>
            <div class="nav-controls">
                <div class="category-filter">
                    <select id="categorySelect">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search games...">
                </div>
            </div>
            <div class="nav-back" id="backButton" style="display: none;">
                <button class="back-btn">← Back</button>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Homepage View -->
        <div id="homeView" class="view active">
            <div class="hero-section">
                <h2>Welcome to WaterWall</h2>
                <p>The world's most advanced unblocked games website</p>
            </div>
            <div class="games-grid" id="gamesGrid">
                <!-- Games will be dynamically loaded here -->
            </div>
        </div>

        <!-- Game Page View -->
        <div id="gameView" class="view">
            <div class="game-container">
                <div class="game-header">
                    <h2 id="gameTitle"></h2>
                    <div class="game-meta">
                        <span class="game-category" id="gameCategory"></span>
                        <div class="game-tags" id="gameTags"></div>
                    </div>
                </div>
                <div class="game-description" id="gameDescription"></div>
                <div class="game-frame-container">
                    <iframe id="gameFrame" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="game-rating">
                    <h3>Rate this game:</h3>
                    <div class="rating-stars" id="ratingStars">
                        <span class="star" data-rating="1">★</span>
                        <span class="star" data-rating="2">★</span>
                        <span class="star" data-rating="3">★</span>
                        <span class="star" data-rating="4">★</span>
                        <span class="star" data-rating="5">★</span>
                    </div>
                    <div class="rating-info">
                        <span id="ratingCount">0 ratings</span>
                        <span id="averageRating">0.0</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
